name: SonarCloud Analysis

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

permissions:
  pull-requests: read # Nécessaire pour l'analyse des PR

jobs:
  Analysis:
    runs-on: ubuntu-latest
    
    steps:
      # 1. Récupération du code source complet
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # CRITIQUE : Analyse complète de l'historique git

      # 2. Installation de Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10" 
          cache: 'pip'

      # 3. Installation des dépendances
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          # Sécurité : on force l'installation de pytest-cov au cas où
          pip install pytest pytest-cov

      # 4. Exécution des tests et Génération de coverage.xml
      - name: Run Tests with Coverage
        env:
          # Variables fictives pour que les tests ne plantent pas sur la connexion BDD
          DB_HOST: "localhost" 
          DB_USER: "test_user"
          DB_PASS: "test_pass"
          DB_NAME: "test_db"
        run: |
          # Lance les tests et génère le fichier 'coverage.xml' à la racine
          pytest --cov=. --cov-report=xml --cov-report=term

      # 5. Vérification (Optionnel - pour le débogage)
      - name: Check coverage file existence
        run: |
          ls -l coverage.xml
          
      # 6. Analyse SonarQube Cloud
      # Utilisation du tag de version stable v3.1.0 pour éviter l'erreur de téléchargement
      - name: SonarQube Cloud Scan
        uses: SonarSource/sonarcloud-github-action@v3.1.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}