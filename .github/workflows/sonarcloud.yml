name: SonarCloud Analysis

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

permissions:
  pull-requests: read

jobs:
  Analysis:
    runs-on: ubuntu-latest
    
    steps:
      # 1. Récupération du code source (et du coverage.xml que vous avez pushé)
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Important pour l'analyse Sonar

      # 2. Analyse SonarQube Cloud
      # Il va lire le fichier coverage.xml présent à la racine
      - name: SonarQube Cloud Scan
        uses: SonarSource/sonarcloud-github-action@v3.1.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}